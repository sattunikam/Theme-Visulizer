<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Visualizer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1920x1080/?nature') no-repeat center center fixed;
            background-size: cover;
            transition: background 0.5s ease;
        }

        #themeVisualizer {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white; /* Set text color for better readability */
        }

        #themeOptions {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2;
        }

        .themeButton {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        button {
            color: green;
        }

        /* Dark mode styles */
        body.dark-mode {
            background: #333;
        }

      
    </style>
</head>

<body>
    <div id="themeVisualizer">
        <h1>Satyajeet</h1>
    </div>

    <div id="themeOptions">
        <button class="themeButton" onclick="toggleTheme('default')">Default Theme</button>
        <button class="themeButton" onclick="toggleTheme('blue')">Blue Theme</button>
        <button class="themeButton" onclick="toggleTheme('pink')">Pink Theme</button>
    </div>

    <script>
        function toggleTheme(theme) {
            const colors = {
                default: '#99f7a6',
                blue: '#3498db',
                pink: '#f799a9'
            };

            document.getElementById('themeVisualizer').style.backgroundColor = colors[theme];
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>

</html>
